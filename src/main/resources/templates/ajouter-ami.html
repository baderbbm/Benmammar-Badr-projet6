<form action="/ajouterAmi" method="post">
    <label for="adresseEmailAmi">Adresse e-mail de l'ami:</label>
    <input type="email" id="adresseEmailAmi" name="adresseEmailAmi" required>
    <div th:if="${error}" class="error-message">
			<p th:text="${error}"></p>
		</div>
		<div th:if="${success}" class="success-message">
			<p th:text="${success}"></p>
		</div>
    <button type="submit">Ajouter Ami</button>
</form>
