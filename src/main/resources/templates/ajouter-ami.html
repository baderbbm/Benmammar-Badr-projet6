<head>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<img th:src="@{/banque.png}" alt="Description de l'image" style="width: 800px; height: 250px;">

    <!-- Afficher les messages d'erreur ou de succès -->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${success}" class="success-message" th:text="${success}"></div>
<form action="/ajouterAmi" method="post">
    <label for="adresseEmailAmi">Adresse e-mail de l'ami:</label>
    <input type="email" id="adresseEmailAmi" name="adresseEmailAmi" required>
    <button type="submit">Ajouter Ami</button>
</form>
  <!-- Lien pour revenir à home.html -->
    <a th:href="@{/home}">Retour à la page d'accueil</a>
