<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<img th:src="@{/banque.png}" alt="Description de l'image" style="width: 800px; height: 250px;">

<head>
    <meta charset="UTF-8">
    <title>Effectuer un dépôt</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body>
    <h3>Effectuer un dépôt</h3>
    
    <!-- Afficher les messages d'erreur ou de succès -->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${success}" class="success-message" th:text="${success}"></div>
    
    <form th:action="@{/effectuerDepot}" method="post">
        <label for="montant">Montant du dépôt :</label>
        <input type="number" step="0.01" name="montant" required />
        <button type="submit">Effectuer le dépôt</button>
    </form>
      <!-- Lien pour revenir à home.html -->
    <a th:href="@{/home}">Retour à la page d'accueil</a>
</body>
</html>
