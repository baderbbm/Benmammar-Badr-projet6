<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <style>
body, h3, form {
    margin: 15;
    padding: 0;
}

/* Styles pour le conteneur du formulaire */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 15px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h3 {
    text-align: left;
    margin-bottom: 20px;
    color: #333;
}

/* Styles pour le formulaire */
form {
    width: 70%;
}

table {
    width: 60%;
    border-collapse: collapse;
    margin-bottom: 10px;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 5px;
    text-align: left;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"] {
    width: 95%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    margin-bottom: 10px;
    font-size: 14px;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
input[type="number"]:focus {
    outline: none;
    border-color: #007bff;
}

/* Styles pour les messages d'erreur et de succès */
.error-message, .success-message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
}

.error-message {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.success-message {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

/* Style pour le bouton */
button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
</head>



<body>
	<h3>Enregistrement Utilisateur</h3>
	<form action="#" th:action="@{/enregistrerUtilisateur}" th:object="${utilisateurDTO}" method="post">
		<table>
			<tr>
				<td><label for="nom">Nom:</label></td>
				<td><input type="text" id="nom" th:field="*{nom}" required></td>
			</tr>
			<tr>
				<td><label for="prenom">Prénom:</label></td>
				<td><input type="text" id="prenom" th:field="*{prenom}" required></td>
			</tr>
			<tr>
				<td><label for="adresseEmail">Adresse Email:</label></td>
				<td><input type="email" id="adresseEmail" th:field="*{adresseEmail}" required
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></td>
			</tr>
			<tr>
				<td><label for="motDePasse">Mot de passe:</label></td>
				<td><input type="password" id="motDePasse" th:field="*{motDePasse}" required></td>
			</tr>
			<tr>
				<td><label for="soldeDuCompte">Solde du Compte:</label></td>
				<td><input type="number" step="0.01" id="soldeDuCompte" th:field="*{soldeDuCompte}" required></td>
			</tr>
		</table>
		<div th:if="${error}" class="error-message">
			<p th:text="${error}"></p>
		</div>
		<div th:if="${success}" class="success-message">
			<p th:text="${success}"></p>
		</div>
		<button type="submit">Enregistrer</button>
	</form>
</body>

</html>
