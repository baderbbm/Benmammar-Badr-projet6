<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Enregistrement Utilisateur</title>
    <link rel="stylesheet" type="text/css" href="./src/main/resources/templates/style.css">
</head>


<body>
	<h2>Enregistrement Utilisateur</h2>
	<form action="#" th:action="@{/enregistrerUtilisateur}" th:object="${utilisateur}" method="post">
		<table>
			<tr>
				<td><label for="nom">Nom:</label></td>
				<td><input type="text" id="nom" th:field="*{nom}" required></td>
			</tr>
			<tr>
				<td><label for="prenom">PrÃ©nom:</label></td>
				<td><input type="text" id="prenom" th:field="*{prenom}" required></td>
			</tr>
			<tr>
				<td><label for="adresseEmail">Adresse Email:</label></td>
				<td><input type="email" id="adresseEmail" th:field="*{adresseEmail}" required
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></td>
			</tr>
			<tr>
				<td><label for="motDePasse">Mot de passe:</label></td>
				<td><input type="password" id="motDePasse" th:field="*{motDePasse}" required></td>
			</tr>
			<tr>
				<td><label for="soldeDuCompte">Solde du Compte:</label></td>
				<td><input type="number" step="0.01" id="soldeDuCompte" th:field="*{soldeDuCompte}" required></td>
			</tr>
		</table>
		<div th:if="${error}" class="error-message">
			<p th:text="${error}"></p>
		</div>
		<div th:if="${success}" class="success-message">
			<p th:text="${success}"></p>
		</div>
		<button type="submit">Enregistrer</button>
	</form>
</body>

</html>
